<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>31 Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Train+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>First to reach 31 wins!</h1>

    <div class="flex-container">
      <div class="player-style player-1">
        <div class="player-styles">Player 1</div>
        <div>
          <img src="man.png" class="player-image-1" />
          <h3 class="score-style score-player-1">0</h3>
        </div>
        <h3 class="h3-score">Score</h3>
        <div class="winner-style">The winner is</div>
      </div>
      <div class="player-style player-2">
        <div class="player-styles">Player 2</div>
        <div>
          <h3 class="score-style score-player-2">0</h3>
          <img src="woman-1.png" class="player-image-2" />
        </div>
        <h3 class="h3-score">Score</h3>
        <div class="winner-display">Player 1!</div>
      </div>
    </div>
    <img src="dice-1.png" class="dice-style dice-value" />
    <button class="btn btn-style-roll BUTTON_LRT btn-grad btn-roll">
      Roll Dice
    </button>
    <img class="reset" src="rotate.png" />
    <script src="js.js"></script>
    <div class="artists">
      Icons made by
      <a
        href="https://www.flaticon.com/authors/vitaly-gorbachev"
        title="Vitaly Gorbachev"
        >Vitaly Gorbachev</a
      >
      from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
      Icons made by
      <a href="https://www.freepik.com" title="Freepik">Freepik</a> from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>
  </body>
</html>
